<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capstone Project</title>
  <link rel="stylesheet" href="css/styles_cap.css">
</head>

<body>
  <h1 class="page_title">GNUS - Grid-Based Navigation Utilization System</h1>
  <hr>
  <p>The objective of this system is to optimize indoor navigation capabilities by utilizing a square grid of <a href="https://sourceforge.net/p/aruco/wiki/Home/">ArUco Markers.</a></p>

  <div class="img_grid">
    <figure>
      <img  src="grid.png" alt="grid map" style="width:350px; height: 250px;">
      <figcaption><strong>Figure 1</strong> - Grid of ArUco Markers</figcaption>
    </figure>
  </div>

  <div "img_cad">
    <figure>
      <img  src="cad.png" alt="CAD Model of System" style="width: 350px; height: 250px;">
      <figcaption><strong>Figure 2</strong> - CAD Model of GNUS Robot</figcaption>
    </figure>
  </div>

  <div class="vid_1">
    <figure>
      <video  style="width: 350px; height: 250px;" controls muted>
        <source src="gnus_video2.mp4" type="video/mp4">
      </video>
      <figcaption> Video of GNUS Robot Operating</figcaption>
    </figure>
  </div>

  <div class="vid_2">
    <figure>
      <video  style="width: 350px; height: 250px;" controls muted>
        <source src="gnus_video.mp4" type="video/mp4">
      </video>
      <figcaption> Video of GNUS Robot Operating With Rotation</figcaption>
    </figure>
  </div>
</body>

</html>
